<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>input types</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="">Enter Email </label></td>
          <td><input type="email" /><br /></td>
        </tr>
        <tr>
          <td><label for="">Password:</label></td>
          <td><input type="password" /><br /></td>
        </tr>
        <tr>
          <td><label for="">Date:</label></td>
          <td><input type="date" name="" id="" /><br /></td>
        </tr>
        <tr>
          <td><label for="">Click if you want to recieve the emails</label></td>
          <td><input type="checkbox" /></td>
        </tr>
        <tr>
          <td><label for="">Range</label></td>
          <td><input type="range" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
